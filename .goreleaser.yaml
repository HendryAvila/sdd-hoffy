version: 2

project_name: sdd-hoffy

before:
  hooks:
    - go mod tidy
    - go vet ./...

builds:
  - id: sdd-hoffy
    main: ./cmd/sdd-hoffy/
    binary: sdd-hoffy
    ldflags:
      - -s -w
      - -X github.com/HendryAvila/sdd-hoffy/internal/server.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

release:
  github:
    owner: HendryAvila
    name: sdd-hoffy
  draft: false
  prerelease: auto
  name_template: "v{{ .Version }}"
